<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CyberDude</title>

    <!-- tailwindcss link -->
    <link rel="stylesheet" href="/dist/output.css">

    <script>
        let userObj = JSON.parse(localStorage.getItem('Users'))

        if (!userObj) {
            window.location.replace("/src/login.html")
        }

        const logOut = () => {
            let userObj = localStorage.removeItem('Users')
            window.location.replace("/src/login.html")
        }

    </script>

</head>

<body class="bg-gray-200">

    <header class="bg-indigo-900 text-center p-10">
        <a href="./index.html" class="font-black text-orange-500 text-2xl">CYBERDUDE</a>
        <p class="text-gray-300 text-sm mt-2 font-semibold">Free education for everyone</p>
        <button class="bg-white text-sm px-5 py-1 mt-2 rounded" onclick="logOut()">Logout</button>
    </header>

    <main class="m-10">
        <div class="bg-white p-5 mx-auto rounded shadow-lg">
            <h3 class="text-sm font-semibold">Dashboard</h3>
            <p class="text-xs text-gray-500">See the list of registration here</p>

            <table>

            </table>

        </div>
    </main>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="./js/firebase.js"></script>

</body>

</html>
