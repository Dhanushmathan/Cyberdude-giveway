<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CyberDude</title>

    <!-- tailwindcss link -->
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-200">

    <header class="bg-indigo-900 text-center p-10">
        <a href="./index.html" class="font-black text-orange-500 text-2xl">CYBERDUDE</a>
        <p class="text-gray-300 text-sm mt-2 font-semibold">Free education for everyone</p>
    </header>

    <main class="m-10">
        <div class="bg-white p-5 max-w-xl mx-auto rounded shadow-lg">
            <h3 class="text-sm font-semibold">Admin Panal</h3>
            <p class="text-xs text-gray-600 mt-1">Login to view records.</p>

            <form class="my-5 space-y-4" id="loginForm">
                <div class="text-sm">
                    <label for="email" class="block text-gray-800">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="input" required>
                </div>
                <div class="text-sm">
                    <label for="password" class="block text-gray-800">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="input" required>
                </div>
                <div>
                    <button type="submit" class="px-5 py-2 bg-orange-600 text-sm text-white rounded">Login</button>
                </div>
            </form>
        </div>
    </main>



    <!-- JavaScript -->
    <script src="./js/login.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="./js/firebase.js"></script>
</body>

</html>
